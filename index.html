<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳點單系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-item button:hover {
            background-color: #0056b3;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .cart span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="cart" onclick="viewCart()">
        🛒 <span id="cart-count">0</span>
    </div>

    <h1>菜單</h1>
    <div class="menu-item">
        <span>炒飯</span>
        <button onclick="addToCart('炒飯')">加入訂單</button>
    </div>
    <div class="menu-item">
        <span>炒麵</span>
        <button onclick="addToCart('炒麵')">加入訂單</button>
    </div>
    <div class="menu-item">
        <span>炒米粉</span>
        <button onclick="addToCart('炒米粉')">加入訂單</button>
    </div>
    <div class="menu-item">
        <span>滷肉飯</span>
        <button onclick="addToCart('滷肉飯')">加入訂單</button>
    </div>
    <div class="menu-item">
        <span>紫菜蛋花湯</span>
        <button onclick="addToCart('紫菜蛋花湯')">加入訂單</button>
    </div>
    <div class="menu-item">
        <span>玉米排骨湯</span>
        <button onclick="addToCart('玉米排骨湯')">加入訂單</button>
    </div>

    <script>
        // 訂單數據
        const cart = [];

        // 加入訂單的功能
        function addToCart(item) {
            cart.push(item);
            updateCartCount();
            alert(item + " 已加入訂單！");
        }

        // 更新購物車數量
        function updateCartCount() {
            document.getElementById('cart-count').innerText = cart.length;
        }

        // 查看訂單
        function viewCart() {
            if (cart.length === 0) {
                alert("您的訂單是空的。");
            } else {
                alert("您的訂單: " + cart.join(', '));
            }
        }
    </script>

</body>
</html>
