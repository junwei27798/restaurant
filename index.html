<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點餐系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>歡迎來到我們的餐廳</h1>
    <div class="menu">
        <div class="menu-item">
            <span>菜品 1</span>
            <button onclick="addToOrder('菜品 1')">加入</button>
        </div>
        <div class="menu-item">
            <span>菜品 2</span>
            <button onclick="addToOrder('菜品 2')">加入</button>
        </div>
        <div class="menu-item">
            <span>菜品 3</span>
            <button onclick="addToOrder('菜品 3')">加入</button>
        </div>
    </div>
    <button onclick="submitOrder()">提交訂單</button>

    <script>
        const order = [];

        function addToOrder(item) {
            order.push(item);
            alert(item + ' 已加入訂單');
        }

        function submitOrder() {
            // 組織訂單數據
            const orderData = {
                items: order.map(item => ({ name: item, quantity: 1 })), // 這裡假設每個項目數量為 1
                total: order.length * 100 // 假設每個菜品的價格為 100
            };

            fetch('https://restaurant-e9yh.onrender.com/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('成功:', data);
                alert('訂單提交成功！');
                // 清空訂單
                order.length = 0;
            })
            .catch((error) => {
                console.error('錯誤:', error);
                alert('訂單提交失敗。');
            });
        }
    </script>
</body>
</html>
